<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingredient Selector</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Hi ğŸ‘‹ Name â€” What's in your kitchen today?</h1>
</header>

<div class="container">
  <!-- LEFT SIDE -->
  <div class="panel">
    <h2>Type your ingredients</h2>
    <input id="customInput" class="search" placeholder="Type & press Enter" />

    <h2>Vegetables</h2>
    <div class="list" id="vegList"></div>

    <h2>Non-Veg</h2>
    <div class="list" id="nonVegList"></div>

    <h2>Others</h2>
    <div class="list" id="otherList"></div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="main">
    <h2>Selected Ingredients</h2>
    <div id="selected" class="selected"></div>

    <div class="controls">
      <label for="maxComboSize">Max ingredients per recipe:</label>
      <input id="maxComboSize" type="number" min="1" value="3" style="width:60px; margin-right:12px;" />

      <label for="maxRecipes">Max recipes to show:</label>
      <input id="maxRecipes" type="number" min="1" value="6" style="width:60px;" />
    </div>

    <button id="getRecipes">Get Recipes ğŸ³</button>

    <div id="recipes" class="recipes"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
