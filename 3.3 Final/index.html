    <main>
        <div class="pantry-box">
            <h2 style="color: #8e44ad;">Golden Pantry</h2>
            <p>Enter ingredients you have at home:</p>
            <div class="search-box">
                <input type="text" id="ingredientInput" placeholder="e.g. Tomato, Pasta, Spinach...">
                <button id="addBtn">Add</button>
            </div>
            <div id="pantryList" class="pantry-tags"></div>
            <div class="action-buttons">
                <button id="findRecipesBtn" class="primary-btn">Find Recipes</button>
                <button id="clearBtn" class="secondary-btn">Clear Pantry</button>
            </div>
        </div>

        <section id="recipeResults" class="recipe-grid"></section>
    </main>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
